
<!-- Career Start -->

<section id="blog" class="container content-section text-center">
    <div class="row">
    <h1>BLOG</h1>
        <div class="col-lg-8 col-lg-offset-2">

          <ul class="blog_list">
            {% for blog in site.blog %}
              <li class="blog">
                          <a href="{{ blog.url }}"><h4>{{ blog.name }}</h4></a> 
                          <p>
                          {{ blog.description }}
                          </p>
                          {% break %}
              </li>
            {% endfor %}
          </ul>

          <h4><a href="{{site.url}}/blog.html">View more speed math and general blog posts</a></h4>
          <h4><a href="{{site.url}}/gradblog.html">Grad School Admission Blog</a></h4>
        </div>
    </div>
</section>

<!-- Career End -->
