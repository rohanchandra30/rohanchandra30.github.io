
<!-- Career Start -->

<section id="blog" class="container content-section text-center">
    <div class="row">
    <h1>BLOG</h1>
        <div class="col-lg-8 col-lg-offset-2">
          <h5><a href="{{site.url}}/gridgallery.html" class="btn btn-primary btn-sm wow tada"><span class="glyphicon glyphicon-picture"></span>View Image Gallery</a></h5>
          <ul class="blog_list">
            {% for blog in site.blog %}
              <li class="blog">
                          <a href="{{ blog.url }}"><h4>{{ blog.name }}</h4></a> 
                          <p>
                          {{ blog.description }}
                          </p>
                          {% break %}
              </li>
            {% endfor %}
          </ul>

          <h5><a href="{{site.url}}/blog.html">View more speed math and general blog posts</a></h5>
          <h2><a href="{{site.url}}/gradblog.html" class="btn btn-primary btn-xl wow tada"><span class="glyphicon glyphicon-education"></span>Grad School Admission Blog</a></h2>
          <!--<a href="#" class="btn btn-primary btn-xl wow tada">Download Now!</a>-->


        </div>
    </div>
</section>

<!-- Career End -->
