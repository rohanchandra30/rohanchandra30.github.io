
<!-- Career Start -->

<section id="gradblog" class="container content-section text-center">
    <div class="row">
    <h1>Advice and Helpful Suggestions for MS/PhD</h1>
        <div class="col-lg-8 col-lg-offset-2">

          <ul class="gradblog_list">
            {% for gradblog in site.gradblog %}
              <li class="gradblog">
                          <a href="{{ gradblog.url }}"><h4>{{ gradblog.name }}</h4></a> 
                          <p>
                          {{ gradblog.description }}
                          </p>
              </li>
            {% endfor %}
          </ul>

        </div>
    </div>
</section>

<!-- Career End -->
