
<!-- Career Start -->

<section id="career" class="container content-section text-center">
    <div class="row">
    <h1>CAREER</h1>
        <div class="col-lg-8 col-lg-offset-2">

          <ul class="timeline">

            {% for event in site.events %}
              {% assign loopindex = forloop.index | modulo: 2 %}
              {% capture class %}
              {% if loopindex == 0 %}
                timeline-inverted
              {% endif %}
              {% endcapture %}

              <li class="{{ class }}">
                  <div class="timeline-image">
                      <img class="img-circle img-responsive" src="{{site.baseurl}}{{ event.image }}" alt="">
                  </div>
                  <div class="timeline-panel">
                      <div class="timeline-heading">
                          <h4>{{ event.date }}</h4>
                      </div>
                      <div class="timeline-body">
                          {{ event.description | markdownify }}
                      </div>
                  </div>
              </li>
            {% endfor %}

            <li class="timeline-inverted">
              <div class="timeline-image">
                <img class="img-circle img-responsive" src="{{site.baseurl}}{{ site.career-img }}" alt="">
              </div>
            </li>
          </ul>
        </div>
    </div>
    <div class="row top-buffer">
      <div class="col-lg-8 col-lg-offset-2">
        <h3><a href="https://drive.google.com/open?id=0B6liApN8RVRnQWxjc2hMTzczREE">Download Resum√©</a></h3>
      </div>
    </div>
</section>

<!-- Career End -->
